---
layout: base
---
{% if page.image %}
<div class="jumbotron">
{% else %}
<div class="jumbotron" style="background-color: rgb(38,20,137);">
{% endif %}
  <div class="container-fluid text-center">
    <h1 class="display-3">{{ page.title }}</h1>
    <span>{{ page.date | date: '%B %d, %Y' }}</span>
    {% if page.author %}
    <br/>
    <span> by {{ page.author }} </span>
    {% endif %}
  </div>
</div>
<div class="container">
  {{ content }}
  {% include disqus.html %}
</div>
